<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find My Clip - Twitch</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script>
        function showLoader() {
            document.getElementById("loader").style.display = "block";
        }
    </script>
</head>
<body>

    <div class="container">
        <h1>üé• Trouver des Clips Twitch</h1>
        <form method="POST" onsubmit="showLoader()">
            <label for="streamer">Nom du Streamer :</label>
            <input type="text" name="streamer" required>
            
            <label for="period">P√©riode :</label>
            <select name="period">
                <option value="stream">Dernier stream</option>
                <option value="week">Derni√®re semaine</option>
                <option value="month">Dernier mois</option>
            </select>
            
            <button type="submit">Rechercher üîç</button>
        </form>

        <div id="loader" style="display: none; margin: 20px;">
            <p>Chargement des clips...</p>
            <img src="https://media.tenor.com/On7kvXhzml4AAAAj/loading-gif.gif" alt="Chargement" width="50">
        </div>

        {% if clips %}
            <h2>üé¨ Clips trouv√©s :</h2>
            <div class="clip-grid">
                {% for clip in clips %}
                    <div class="clip-card">
                        <a href="{{ clip['url'] }}" target="_blank">
                            <img src="{{ clip['thumbnail_url'] }}" alt="Miniature du clip">
                        </a>
                        <p>{{ clip['title'] }}</p>
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        {% if error %}
            <p style="color: red;">Erreur : {{ error }}</p>
        {% endif %}
    </div>

</body>
</html>
